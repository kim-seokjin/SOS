services:
  backend:
    build:
      context: ./backend
    container_name: sos-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - SOS_API_PREFIX=/api/v1
      - DATABASE_URL=sqlite+aiosqlite:///./data/sos.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=docker_secret_key_change_me
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: sos-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  frontend:
    build:
      context: .
    container_name: sos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
