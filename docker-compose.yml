version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: sos-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - SOS_API_PREFIX=/api/v1
      - DATABASE_URL=sqlite+aiosqlite:///./data/sos.db
      - SECRET_KEY=docker_secret_key_change_me
    restart: unless-stopped

  frontend:
    build:
      context: .
    container_name: sos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
